<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperHero</title>
  <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-custom" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img class="img-nav" src="assets/img/favicon.ico" alt="SuperHero">
          SuperHero</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#">Superhero</a>
            <a class="nav-link" href="#">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <section class="text-center">
      <img class="hero_img" src="assets/img/sh2.jpg" alt="SuperHero Image">
      <h1 class="text-center">Busca tu SuperHero</h1>
      <form id="heroForm">
        <div class="form-group">
          <label class="heroId" for="heroId">Ingresa el Número del Superhéroe que quieres buscar</label>
          <input type="text" class="form-control" id="heroId" placeholder="Ingresa el número del Superhéroe">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>
    </section>

    <section id="heroInfoContainer" class="row mt-4">
      <h4>¡SuperHero encontrado!</h4>
      <div id="heroInfo" class="col-md-6">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center">
              <img id="foto_hero" src="" class="img-fluid h-100 object-fit-cover" alt="Foto de perfil del héroe">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Nombre: <span id="nombre_hero"></span></h5>
                <p class="card-text"><i>Conexiones:</i> <span id="conexiones_hero"></span></p>
                <p class="card-text"><i>publicado por:</i> <span id="publicado_hero"></span></p>
                <hr>
                <p class="card-text"><i>Ocupación:</i> <span id="ocupacion_hero"></span></p>
                <hr>
                <p class="card-text"><i>Primera aparición:</i> <span id="primera_ap_hero"></span></p>
                <hr>
                <p class="card-text"><i>Altura:</i> <span id="altura_hero"></span></p>
                <hr>
                <p class="card-text"><i>Peso:</i> <span id="peso_hero"></span></p>
                <hr>
                <p class="card-text"><i>Alianzas:</i> <span id="alianza_hero"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="heroChart" class="col-md-6" style="height: 300px;">
        <!-- Aquí se mostrará el gráfico del superhéroe -->
      </div>
    </section>
  </main>

  <footer class="container-fluid text-center mt-auto ">
    <p>&copy; 2024 SuperHero Finder. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
  <script src="assets/js/jquery.buscar_heroe.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
